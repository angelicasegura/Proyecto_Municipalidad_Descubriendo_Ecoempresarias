<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar usuario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="container mt-5" style="max-width: 420px;">
    <div class="text-center mb-4">
      <img src="../imagenes/logo.png" alt="Logo" style="height: 60px;">
      <h3 class="mt-2">Crear cuenta</h3>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Juan Pérez" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" id="email" class="form-control" placeholder="correo@muni.cr" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••" required>
        </div>

        <div id="msg" class="alert alert-danger d-none"></div>

        <button class="btn btn-primary w-100" onclick="registrar()">Registrar</button>

        <div class="text-center mt-3">
          <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de autenticación -->
  <script src="../js/auth.js"></script>

  <script>
    // si ya hay sesión activa, opcionalmente redirige
    document.addEventListener("DOMContentLoaded", function () {
      const session = (typeof getSession === "function") ? getSession() : null;
      if (session && session.rol) {
        // Puedes comentar esto si prefieres permitir registrar aun con sesión
        window.location.href = "../index.html";
      }
    });

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        // evita si el navegador intenta "enviar"
        e.preventDefault();
        registrar();
      }
    });

    function showError(texto) {
      const box = document.getElementById("msg");
      box.textContent = texto;
      box.classList.remove("d-none");
    }

    // limpiar error al volver a intentar
    function clearError() {
      const box = document.getElementById("msg");
      box.textContent = "";
      box.classList.add("d-none");
    }

    function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // limpiar error antes de validar
      clearError();

      // validar campos vacíos
      if (!nombre || !email || !password) {
        showError("Debe completar nombre, correo y contraseña.");
        return;
      }

      if (typeof registerUser === "function") {
        const result = registerUser(nombre, email, password, "Comprador");
        if (!result.ok) {
          showError(result.msg);
          return;
        }

        alert("Registro exitoso. Puedes iniciar sesión ahora.");
        location.href = "login.html";
        return;
      }

      // Valida si el correo ya está registrado
      const users = getUsers();
      if (users.some(user => user.email === email)) {
        showError("El correo ya está registrado.");
        return;
      }

      // Crear un nuevo usuario
      const newUser = { 
        id: users.length + 1,
        nombre: nombre, 
        email: email, 
        password: password, 
        rol: "Comprador",  
        activo: true 
      };

      users.push(newUser);
      saveUsers(users);

      alert("Registro exitoso. Puedes iniciar sesión ahora.");
      location.href = "login.html";  // Redirige a login
    }
  </script>
</body>
</html>
