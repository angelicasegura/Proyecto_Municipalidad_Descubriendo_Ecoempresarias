<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="container mt-5" style="max-width: 420px;">
    <div class="text-center mb-4">
      <img src="../imagenes/logo.png" alt="Logo" style="height: 60px;">
      <h3 class="mt-2">Iniciar sesión</h3>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" id="email" class="form-control" placeholder="correo@muni.cr">
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="1234">
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

        <div class="text-center mt-3">
          <a href="registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de autenticación -->
  <script src="../js/auth.js"></script>

  <script>
    // si ya hay sesión activa, redirige según rol
    document.addEventListener("DOMContentLoaded", function () {
      const session = (typeof getSession === "function") ? getSession() : null;
      if (session && session.rol) {
        if (session.rol === "Administrador") {
          window.location.href = "Usuarios.html";
        } else if (session.rol === "Emprendedor") {
          window.location.href = "../Emprendedores/EmprendedoresAdmin.html";
        } else {
          window.location.href = "../Productos/DetalleProductoPublic.html";
        }
      }
    });

    //  Iniciar sesión
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        login();
      }
    });

    function showError(msg) {
      const error = document.getElementById("error");
      error.textContent = msg;
      error.classList.remove("d-none");
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // limpiar error al intentar de nuevo
      const errorBox = document.getElementById("error");
      errorBox.classList.add("d-none");
      errorBox.textContent = "";

      // validar campos vacíos
      if (!email || !password) {
        showError("Debe ingresar correo y contraseña.");
        return;
      }

      const result = loginUser(email, password);

      if (!result.ok) {
        showError(result.msg);
        return;
      }

      const rol = result.user.rol;

      if (rol === "Administrador") {
        // mejor redirigir a Gestión de Roles
        window.location.href = "Usuarios.html";
      } else if (rol === "Emprendedor") {
        window.location.href = "../Emprendedores/EmprendedoresAdmin.html";
      } else {
        window.location.href = "../Productos/DetalleProductoPublic.html";
      }
    }
  </script>
</body>
</html>
