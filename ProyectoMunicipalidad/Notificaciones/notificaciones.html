<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notificaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="mb-0">ðŸ”” Notificaciones</h2>
        <small id="subtitulo" class="text-muted"></small>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" onclick="marcarTodoLeido()">Marcar todo como leÃ­do</button>
        <a class="btn btn-primary" href="../index.html">Ir a Inicio</a>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <select id="filtroEstado" class="form-select" onchange="render()">
          <option value="todas">Todas</option>
          <option value="no_leidas">No leÃ­das</option>
          <option value="leidas">LeÃ­das</option>
        </select>
      </div>

      <div class="col-md-8">
        <input id="busqueda" class="form-control" placeholder="Buscar por tÃ­tulo o mensaje..." oninput="render()" />
      </div>
    </div>

    <div id="msg" class="alert alert-danger d-none"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="lista" class="list-group"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>

  <script>
    function showError(texto) {
      const box = document.getElementById("msg");
      box.textContent = texto;
      box.classList.remove("d-none");
    }

    function fmtFecha(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString("es-CR");
      } catch {
        return iso;
      }
    }

    function badgeTipo(tipo) {
      if (tipo === "APROBACION" || tipo === "REVISION_PRODUCTO") return `<span class="badge text-bg-warning">Admin</span>`;
      if (tipo === "ESTADO_EMPRENDIMIENTO" || tipo === "PRODUCTO_OBSERVADO") return `<span class="badge text-bg-info">Emprendedor</span>`;
      if (tipo === "EVENTO" || tipo === "CARRITO") return `<span class="badge text-bg-success">Comprador</span>`;
      return `<span class="badge text-bg-secondary">${tipo}</span>`;
    }

    function ensureSessionOrRedirect() {
      const s = getSession();
      if (!s) {
        alert("Debe iniciar sesiÃ³n para ver notificaciones.");
        window.location.href = "../Usuarios/login.html";
        return null;
      }
      return s;
    }

    function render() {
      const s = ensureSessionOrRedirect();
      if (!s) return;

      const estado = document.getElementById("filtroEstado").value;
      const q = document.getElementById("busqueda").value.trim().toLowerCase();

      document.getElementById("subtitulo").textContent = `SesiÃ³n: ${s.nombre} â€¢ Rol: ${s.rol}`;

      let items = getMyNotifications();

      if (estado === "no_leidas") items = items.filter(n => !n.leida);
      if (estado === "leidas") items = items.filter(n => n.leida);

      if (q) {
        items = items.filter(n =>
          (n.titulo || "").toLowerCase().includes(q) ||
          (n.mensaje || "").toLowerCase().includes(q)
        );
      }

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (items.length === 0) {
        lista.innerHTML = `<div class="text-center text-muted py-4">No hay notificaciones para mostrar.</div>`;
        return;
      }

      items.forEach(n => {
        const el = document.createElement("div");
        el.className = "list-group-item list-group-item-action";

        el.innerHTML = `
          <div class="d-flex w-100 justify-content-between align-items-start">
            <div>
              <div class="d-flex align-items-center gap-2">
                <strong>${n.leida ? "" : "â€¢"} ${n.titulo}</strong>
                ${badgeTipo(n.tipo)}
                ${n.leida ? `<span class="badge text-bg-secondary">LeÃ­da</span>` : `<span class="badge text-bg-danger">Nueva</span>`}
              </div>
              <div class="text-muted mt-1">${n.mensaje}</div>
              <small class="text-muted">ðŸ“… ${fmtFecha(n.fechaISO)}</small>
            </div>

            <div class="ms-3">
              ${n.leida ? "" : `<button class="btn btn-sm btn-outline-primary" onclick="marcarLeida(${n.id})">Marcar leÃ­da</button>`}
            </div>
          </div>
        `;

        lista.appendChild(el);
      });
    }

    function marcarLeida(id) {
      const r = markNotificationRead(id);
      if (!r.ok) {
        showError(r.msg);
        return;
      }
      render();
    }

    function marcarTodoLeido() {
      const r = markAllNotificationsRead();
      if (!r.ok) {
        showError(r.msg);
        return;
      }
      render();
    }

    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
